- type: replace
  path: /instance_groups/-
  value:
    name: smbtestserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: medium
    persistent_disk_type: 10GB
    networks: [ name: default ]
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              smbtestserver:
                name: smbtestserver
                check: {}
    - name: smbtestserver
      release: smb-volume
      properties:
        smbtestserver:
          username: ((smb-username))
          password: ((smb-password))
