name: bosh_release_test

releases:
  - name: smb-volume
    url: ((path_to_smb_volume_release))
    version: create

instance_groups:
  - name: smbdriver
    instances: 1
    jobs:
      - name: smbdriver
        release: smb-volume
    azs:
      - z1
    stemcell: default
    networks:
      - name: default
    vm_type: default

stemcells:
  - alias: default
    os: ubuntu-xenial
    version: latest

update:
  canaries: 1
  canary_watch_time: 30000-1200000
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-1200000